buildscript {
    ext {
        springBootVersion = "2.1.7.RELEASE"
    }

    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://repo.spring.io/release' }
        maven { url 'https://repo.spring.io/milestone' }
        maven { url 'http://repo.spring.io/snapshot' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

subprojects {
    ext {
        springBootVersion = "2.1.7.RELEASE"
        commonLang3Version = "3.8.1"
        poiVersion = "4.1.0"
        jexl3Version = "3.1"
        commonsIoVersion = "2.6"
        ooxmlVersion = "1.4"
        commonsBeanVersion = "1.9.4"
        lombokVersion = "1.16.20"
        slf4jVersion = "1.7.28"
        googleGuavaVersion = "28.1-jre"
        ooxmlSchemasVersion = "1.4"
    }
    
    apply plugin: "java"
    apply plugin: "maven"
    apply plugin: "io.spring.dependency-management"
    
    dependencyManagement {
        dependencies {
            dependency("org.apache.commons:commons-lang3:${commonLang3Version}")
            dependency("commons-io:commons-io:${commonsIoVersion}")
            dependency("org.apache.poi:poi:${poiVersion}")
            dependency("org.apache.poi:poi-ooxml:${poiVersion}") {
                exclude("org.apache.poi:poi-ooxml-schemas")
            }
            dependency("org.apache.poi:poi-scratchpad:${poiVersion}")
            dependency("org.apache.poi:ooxml-schemas:${ooxmlVersion}")
            dependency("org.apache.commons:commons-jexl3:${jexl3Version}")
            dependency("commons-beanutils:commons-beanutils:${commonsBeanVersion}")
            dependency("org.projectlombok:lombok:${lombokVersion}")
            dependency("org.slf4j:slf4j-api:${slf4jVersion}")
            dependency("com.google.guava:guava:${googleGuavaVersion}")
            dependency("org.apache.poi:ooxml-schemas:${ooxmlSchemasVersion}")
        }
    }

}

group 'com.melon'
version '1.0-SNAPSHOT'
